<article class="flex flex-col gap-1">
  <h1 class="text-xl font-bold hover:underline">
    <a href=" {{ .Permalink }} ">{{ .Title }}</a>
  </h1>
  <p class="text-xs font-normal">{{  dateFormat "January 2, 2006" .Date }}</p>
  <div class="text-gray-600">
      {{ if .Params.description }}
      {{ .Params.description }}
      {{ else if .Summary }}
      {{ .Summary }}
      {{ end }}
  </div>
  <div class="mt-2">
    <a
      class="inline-flex gap-2 text-sm font-semibold items-center text-emerald-700 hover:text-emerald-600"
      href="{{ .Permalink }}">Continue reading â‡¾</a>
  </div>
</article>
